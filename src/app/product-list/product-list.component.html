<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">

                <div *ngFor="let i of data.products"  class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                    <div  class="card" style="width: 18rem;">
                        <img height ="200px" src="{{i.thumbnail}}" class="card-img-top" alt="...">

                        <div class="card-body">
                          <h5 class="card-title">Id: {{i.id}}</h5>
                          <p class="card-text">Title: {{i.title}}</p>
                          <p class="card-text">Price: {{i.price}}$ - {{i.discountPercentage}}% </p>
                          <p class="card-text">Rating: {{i.rating}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Stock : {{i.stock}}</li>
                          <li class="list-group-item">Brand : {{i.brand}}</li>

                        </ul>
                </div>
            </div>

        </div>
    </div>
</div>
